
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <title>First Spring Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>


<body>
   <div class="container-fluid">
     <div class="row">
         <nav class="navbar navbar-expand-lg bg-info navbar-dark">
           <div class="container-fluid">
             <a class="navbar-brand" href="#">Laptop Shop</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                   <a class="nav-link" href="#">Home</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="#">Link</a>
                 </li>
               </ul>
             </div>
           </div>
         </nav>
     </div>
   </div>
    <div class="container">
      <div class="row mt-5">
        <h1 class="text-center">Welcome to LAPTOP <span class="font-italic">SHOP</span></h1>
      </div>
    </div>
   <div class="container-fluid" style="width: 80%">
     <div class="row mt-10">
       <div class="col-4 p-3 shadow-lg p-3 mb-4 bg-white rounded mx-auto" style="margin: 10px;width: 30%;" th:each="lp : ${laptops}">
         <h3 class="text-center" th:text="${lp.name}"></h3>
         <h2 class="text-center" th:text="${lp.price}"></h2>
         <p class="text-center" th:text="${lp.ram}"></p>
         <p class="text-center" th:text="${lp.memory}"></p>
         <p class="text-center" th:text="${lp.cpu}"></p>
         <div class="row mt-2">
           <button class="btn btn-success">Buy</button>
         </div>
       </div>
     </div>
   </div>

</html>
